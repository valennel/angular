
<div class="card">
  <p-toast></p-toast>
  <p-table [value]="tournoiTab" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">Nom</th>
        <th style="width:20%">Lieu</th>
        <th style="width:20%">nombreJoueursInscrits</th>
        <th style="width:20%">nombreMinJoueurs</th>
        <th style="width:20%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tournoi let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="tournoi">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="tournoi.nom">
            </ng-template>
            <ng-template pTemplate="output">
              {{tournoi.nom}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="tournoi.lieu">
            </ng-template>
            <ng-template pTemplate="output">
              {{tournoi.lieu}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="tournoi.nombreJoueursInscrits">
            </ng-template>
            <ng-template pTemplate="output">
              {{tournoi.nombreJoueursInscrits}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="tournoi.nombreMinJoueurs">
            </ng-template>
            <ng-template pTemplate="output">
              {{tournoi.nombreMinJoueurs}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(tournoi)" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(tournoi)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(tournoi)" class="p-button-rounded p-button-text p-button-danger"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
